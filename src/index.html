<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Study on Twitter's layout</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <header id="main-header">
        <nav>
            <ul>
                <li><img src="./images/home.svg" />Home</li>
                <li><img src="./images/notifications.svg" />Notifications</li>
                <li><img src="./images/messages.svg" />Messages</li>
            </ul>
        </nav>
        <img src="./images/twitter.svg" alt="Logo Twitter" />
        <div>
            <input type="text" placeholder="Search on Twitter">
            <img src="./images/avatar.svg" alt="User Avatar">
            <button>Tweet</button>
        </div>
    </header>
</body>
</html>
